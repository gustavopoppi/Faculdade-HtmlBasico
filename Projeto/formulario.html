<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script lang="javascript" type="text/javascript">
        function verificarDadosForm() {
            var verifica = false;
            if ((form.texto.value != "") && (form.Sexo.value !== "") && (form.arquivo.value !== "")) {
                verifica = true;

                if ((form.cor[0].checked == true) || (form.cor[1].checked == true) || (form.cor[2].checked==true)){
                    verifica = true;
                } else {
                    verifica = false;
                }


                if (verifica == true) {
                    alert("Login efetuado com sucesso");
                    window.open('Index.html');
                } else {
                    alert("Todos os campos são obrigatórios!");
                }
            } else {
                alert("Todos os campos são obrigatórios!");
            }
        };
    </script>
</head>

<body id="corpoFormulario">

    <form name="form" method="POST">
        <div id="form2">
            <h1 style="text-align: center;"> Formulário </h1>
            <p>
                Nome: <input type="text" placeholder="Digite seu nome" name="texto">
            </p>
            <p>
                Sexo: <input type="radio" name="Sexo" value="Feminino"> Feminino
                <input type="radio" name="Sexo" value="Masculino"> Masculino
            </p>
            <p>
                Selecione as cores: <input type="checkbox" name="cor" value="Azul"> Azul
                <input type="checkbox" name="cor" value="Verde"> Verde
                <input type="checkbox" name="cor" value="marrom"> Marrom
            </p>
            <p>
                <input type="file" name="arquivo">
            </p>
            <p>
                <input type="submit" name="Salvar" value="Salvar" onclick="verificarDadosForm()">
            </p>
        </div>
    </form>

</body>

</html>
